<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Coronavirus Tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
</head>

<body>

	<div class="container">
		<h1> Coronavirus Tracker Application</h1>
		<p>This application lists the current number of cases reported
			across the globe</p>

		<div class="jumbotron">
			<h1 class="display-4" th:text="${totalReportedCases}"></h1>
			<p class="lead">Total cases reported as of today</p>
			<hr class="my-4">
			<p>
				<span>New cases reported since previous day:</span> 
				<span th:text="${newCases}"></span>
			</p>

		</div>
	
		<!-- <p th:text="${testName}"></p> --> 

		<table class = "table">
			<tr>
				<th>State</th>
				<th>Region</th>
				<th>Total Cases</th>
				<th> Changes Since Last Day </th>
			</tr>
			<tr th:each="locStatVar : ${locStatsVar}">
				<td th:text="${locStatVar.state}"></td>
				<td th:text="${locStatVar.region}"></td>
				<td th:text="${locStatVar.latestTotalCases}">0</td>
				<td th:text="${locStatVar.differenceFromPreviousDay}">0</td>
 				
								
			</tr>
		</table>
	</div>
</body>

</html>
